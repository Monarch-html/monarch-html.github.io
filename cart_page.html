<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Azy</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="hovers.css">
        <link rel="stylesheet" href="adaptive.css">
    </head>
    <body>
        <header></header>
        <main id="cart">
            <div class="cart-header p-36b-upper">Ваша корзина</div>
            <div class="cart-products-list">
                <div class="cart-product-card">
                    <div class="cart-product-img"></div>
                    <div class="cart-product-text">
                        <p class="cart-product-name p-24r">Название украшения</p>
                        <p class="cart-product-price p-14r">Цена: 1 000 000 сум</p>
                    </div>
                    <div class="cart-count-block">
                        <div class="cart-count-change">
                            <div class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M18 12.998H6a1 1 0 0 1 0-2h12a1 1 0 0 1 0 2z"/>
                                </svg>
                            </div>
                            <div class="number p-36b-upper">1</div>
                            <div class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="trash">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12M8 9h8v10H8V9m7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5Z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script>
        <script src="get_header.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
